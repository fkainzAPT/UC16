<!DOCTYPE html>
<html>

<head>
    <title>Zip Code Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://api.fixer.io/latest"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajaxFunctions.js"></script>
</head>

<body>
    <div class="container">
        <h2>Currency Exchange Rates</h2>
        <br/>
        <p>Select an sarting and end currency to find the rate between them!</p>
        <div class="form-inline">
            <label for="BaseCurrency">Base Currency:</label>
            <br>
            <div id="amountbox" class="form-inline">
                <input type="text" name="amount" id="amount" class="form-control" placeholder="Initial Currency" /> </div>
            <select name="BaseCurrency" id="BaseCurrency" class="form-control" multiple>
                <option value="AUD">Australian Dollar</option>
                <option value="BGN">Bulgarian Lev</option>

                <option value="CAD">Canadian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="CZK">Czech Koruna</option>
                <option value="DKK">Danish Krone</option>
                <option value="EUR">Euro</option>
                <option value="GBP">British Pound</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="HRK">Croatian Kuna</option>
                <option value="HUF">Hungarian Forint</option>
                <option value="IDR">Indonesian Rupiah</option>
                <option value="ILS">Israeli New Shekel</option>
                <option value="JPY">Japanese Yen</option>
                <option value="KRW">South Korean Won</option>
                <option value="MXN">Mexican Peso</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="NOK">Norwegian Krone</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="PHP">Philippine Peso</option>
                <option value="PLN">Polish Zloty</option>
                <option value="RON">Romanian Leu</option>
                <option value="RUB">Russian Ruble</option>
                <option value="SEK">Swedish Krona</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="THB">Thai Baht</option>
                <option value="TRY">Turkish Lira</option>
                <option value="USD">United States Dollar</option>
                <option value="ZAR">South African Rand</option>
            </select>
        </div>
        <br>
        <div class="form-inline">
            <label for="EndCurrency">End Currency:</label>
            <br>
            <select name="EndCurrency" id="EndCurrency" class="form-control" multiple>
                <option value="AUD">Australian Dollar</option>
                <option value="BGN">Bulgarian Lev</option>
                <option value="BRL">Brazilian Real</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="CZK">Czech Koruna</option>
                <option value="DKK">Danish Krone</option>
                <option value="EUR">Euro</option>
                <option value="GBP">British Pound</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="HRK">Croatian Kuna</option>
                <option value="HUF">Hungarian Forint</option>
                <option value="IDR">Indonesian Rupiah</option>
                <option value="ILS">Israeli New Shekel</option>
                <option value="JPY">Japanese Yen</option>
                <option value="KRW">South Korean Won</option>
                <option value="MXN">Mexican Peso</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="NOK">Norwegian Krone</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="PHP">Philippine Peso</option>
                <option value="PLN">Polish Zloty</option>
                <option value="RON">Romanian Leu</option>
                <option value="RUB">Russian Ruble</option>
                <option value="SEK">Swedish Krona</option>
                <option value="SGD">Singapore Dollar</option>
                <option value="THB">Thai Baht</option>
                <option value="TRY">Turkish Lira</option>
                <option value="USD">United States Dollar</option>
                <option value="ZAR">South African Rand</option>
            </select>
        </div>
        <br>
        <div>
            <button class='btn btn-success btn-large' onclick="findRate('BaseCurrency','EndCurrency')">Find Rate</button>
        </div>
        <br />
        <div class="form-group">
            <div id="rate" class=""></div>
            <div id="rateResult" class=""></div>
        </div>
    </div>
</body>

</html>
